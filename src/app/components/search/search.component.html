<div class="row">
    <div class="col">
        <input #txtSearch (keyup)="searchArtist(txtSearch.value);" type="text" class="form-control is-valid."
            placeholder="Search artist" aria-label="Search artist" aria-describedby="button-addon2">
    </div>
</div>

<app-loading *ngIf="loading" class=" animated fadeIn"></app-loading>

<div class="card-columns mt-5 animated fadeIn" *ngIf="!loading">
    <app-card *ngFor="let artist of artists" [card]="artist"></app-card>
</div>
