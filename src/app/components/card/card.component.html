<div (click)="viewArtist(card)" class="card puntero">
    <img [src]="card.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-text" *ngIf="card.artists">
            <span *ngFor="let artist of card.artists" class="badge badge-pill badge-success">{{artist.name}}</span>
    </div>
</div>
